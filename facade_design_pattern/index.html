<html lang="en">
	<head>
        <title>Facade</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>

	<body>
        
        <div class="container">
            <div class="car_outside">
                <img id="outside" src="images/carside.png" />
                <img id="car_door" style="cursor: pointer;" src="images/carside_door.png">
            </div>
            <div class="car_inside">
                <img id="inside" src="images/inside.png" />
                <audio id="audio" src="sound/honk.mp3" autostart="false"></audio>
                <img id="steer" src="images/steeringWeel.png">
                <img id="keyhole" style="cursor: pointer;" src="images/keyhole.png" name="test">
                <img id="car_door_inside" style="cursor: pointer;" src="images/door_inside.png">
                <img id="mirror" style="cursor: pointer;" src="images/mirror.png">
                <img id="gearstick" style="cursor: pointer;" src="images/gearstick.png">
                <img id="gear" style="cursor: pointer;" src="images/gear.jpg">
                <img id="gas" src="images/gas.png">
                <img id="wijzer" src="images/wijzer.png">
                <p id="demo"></p>
            </div>
        </div>
    </body>
    <script src="javascript.js"></script>
</html>
